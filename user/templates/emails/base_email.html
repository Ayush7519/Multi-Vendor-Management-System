<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{{ subject }}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px;">
        <div style="text-align: center;">
            {% comment %} <img src="https://yourdomain.com/static/images/vendora-logo.png" alt="Vendora Logo" style="width: 150px; margin-bottom: 20px;" /> {% endcomment %}
            <img src="https://i.imgur.com/UyJftqv.jpeg" alt="Vendora Logo"style="width: 150px;" >
        </div>

        <div style="font-size: 16px;">
            {% block content %}{% endblock %}
        </div>

        <hr style="margin-top: 30px; margin-bottom: 20px;" />

        <div style="text-align: center; font-size: 14px; color: #888;">
            <p>Thanks for choosing Vendora!</p>
            <p>The Vendora Team</p>
            <img src="https://i.imgur.com/i9IE2hu.jpeg" alt="signature Logo" style="width: 150px;">
        </div>
    </div>
</body>
</html>
